<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic Css</title>
    <!-- Internal -->
    <style>
      /* elemenal tag */
      ul {
        color: indianred;
      }
      p {
        background-color: coral;
        width: 50%;
      }
      /* in id need to use # */
      #bk {
        color: white;
        text-align: center;
      }
      #internal {
        font-size: larger;
        font-weight: bold;
      }
      /* in class need to use . */
      .types {
        color: rgb(239, 5, 5);
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <h2 style="color: violet">Learning css</h2>
    <p style="background-color: azure; color: orangered">
      Css Meaning-cascading style sheet
    </p>
    <p>type (style="value; value;")</p>
    <!-- id -->
    <p id="bk">after each style need to add a semi-colone(;)</p>

    <ul class="types">
      <li>Inline</li>
      <li id="internal">Internal or Embedded</li>
      <li>External</li>
    </ul>
  </body>
</html>
