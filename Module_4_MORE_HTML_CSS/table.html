<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        table {
            
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
  </head>
  <body>
    <main>
      <h2>Friends</h2>
      <table>
        <caption>my friend collection</caption>
        <thead>
            <tr>
                <th>No</th> 
                <th>First Name</th>
                <th>Last Name</th> 
                <th>Age</th> 
              </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Rony</td>
            <td>Ali</td>
            <td>20</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ronuiy</td>
            <td>sekh</td>
            <td>34</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Ronry</td>
            <td>Rahima</td>
            <td>45</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Rakiy</td>
            <td>molla</td>
            <td>74</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">total Friends 4</td>
          </tr>
        </tfoot>
      </table>
    </main>

    <section>
      <h2>Table info</h2>
      <ul>
        <li>Table: table</li>
        <li>Table head: thead</li>
        <li>Table body: tbody</li>
        <li>Table foot: tfoot</li>
        <li>Table row: tr</li>
        <li>Table data: td</li>
        <li>th</li>
        <li>hi</li>
      </ul>
    </section>
  </body>
</html>
