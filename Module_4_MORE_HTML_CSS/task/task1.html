<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Form</title>
    <link rel="icon" href="/task 1 media/panda logo.webp"
    type="image/x-icon">
</head>
<body>
    <section>
        <hr>
        <form>
            <label for="searchbox">Search your Image here:</label>
            <input type="search" id="searchbox" name="search" value="Kung Fu Panda">
            <input type="submit" value="Search">
          </form>
          <div>
            <img src="/task 1 media/pandapic.jpg" alt="panda">
          </div>
          <p><a href="https://www.dreamworks.com/movies/kung-fu-panda-4">For more click here</a></p>
          <hr>
    </section>
    <section>
        <p>Feedback from:</p>
        <form>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <label for="date">date:</label><br>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="message">Comment:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
