<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STROY-telling-contest</title>
    <style>
      .pf {
        display: flex;
        flex-direction: column;
        max-width: 600px;
      }
      button,
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        height: 100x;
        width: 80px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Participant from</h2>
    </header>
    <main>
      <section>
        <form class="pf">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="Enter your country"
            required
          />
          <label for="story">Story:</label>
          <textarea
            id="story"
            name="story"
            placeholder="Write your story here"
            rows="8"
            cols="60"
            required
          ></textarea>
          <label for="story">how do u rate your story?:</label>

          <select id="story">
            <option value="GOOD">GOOD</option>
            <option value="SEI">SEI</option>
            <option value="Marattok">Marattok</option>
            <option value="Faltu">Faltu</option>
          </select>
          <label for="file">Upload a file:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".txt,.pdf,.docx"
            required
          />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
